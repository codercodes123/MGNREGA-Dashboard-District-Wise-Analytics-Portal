services:
  - type: web
    name: mgnrega-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: DATA_GOV_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CACHE_EXPIRY_HOURS
        value: 24
    healthCheckPath: /api/health
